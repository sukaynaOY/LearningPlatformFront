<div class="mt-4"style="background-image: url('../../../../assets/background.jfif'); background-repeat: no-repeat; background-size: cover;">
  <!-- Mask & flexbox options-->
   <!-- Mask & flexbox options-->
   <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

    <div class="container my-5 px-0 z-depth-1">

      <!--Section: Content-->
      <section
      >
        <form class="my-5 mx-md-5"  name="form" (ngSubmit)="onSubmit()">
    
          <div class="row">
            <div class="col-md-6 mx-auto">
              <!-- Material form login -->
              <div class="card">
    
                <!--Card content-->
                <div class="card-body">
    
                  <!-- Form -->
    
                    <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Log In</h3>
    
                    <!-- Name -->
                    <input type="text" name="username" [(ngModel)]="form.username" class="form-control mb-4" placeholder="Username">
    
                    <!-- Email -->
                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control" placeholder="Password">
                    <small id="passwordHelpBlock" class="form-text text-right blue-text">
                      <a href="">Recover Password</a>
                    </small>
    
                    <div class="text-center">
                      <button  routerLink="/signup" type="button" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Register</button>
                      <button  type="submit" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Login</button>
               
                    </div>

                    <p *ngIf="error" class="error">
                      {{ errorMessage }}
                    </p>
                    
                  
                  <!-- Form -->
    
                </div>
    
              </div>
              <!-- Material form login -->
            </div>
          </div>
    
        </form>
    
      </section>
      <!--Section: Content-->
    
    
    </div>
    
    

  </div>
