<!-- Navigation -->
<header>

    <style>
        .navbar .navbar-brand img {
            height: 20px;
        }

        .navbar .navbar-brand {
            padding-top: 0;
        }

        .navbar .nav-link {
            color: #444343 !important;
        }

        .navbar .button-collapse {
            padding-top: 1px;
        }

        .card-intro .card-body {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            border-radius: 0 !important;
        }

        .card-intro .card-body h1 {
            margin-bottom: 0;
        }

        .card-intro {
            margin-top: 64px;
        }

        @media (max-width: 450px) {
            .card-intro {
                margin-top: 56px;
            }
        }

        @media (min-width: 1441px) {
            .card-intro {
                padding-left: 0 !important;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
                <img src="../../../../assets/elearning-logo.png" alt="Logo" style="
          width: 185px;
          height: 45px;
      ">
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">




            </div>

        </div>
    </nav>
    <!-- Navbar -->



</header>
<!-- Navigation -->
<div class="mt-4"
    style="background-image: url('../../../../assets/background.jfif'); background-repeat: no-repeat; background-size: cover;">
    <!-- Mask & flexbox options-->
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

        <div class="container my-5 px-0 z-depth-1">

            <!--Section: Content-->
            <section>
                <form class="my-5 mx-md-5" name="form" (ngSubmit)="onSubmit()">

                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <!-- Material form login -->
                            <div class="card">

                                <!--Card content-->
                                <div class="card-body">

                                    <!-- Form -->

                                    <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Sign up</h3>



                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <!-- First name -->
                                            <input type="text" name="firstname" [(ngModel)]="form.firstName"
                                                class="form-control " placeholder="First Name">
                                        </div>
                                        <div class="col">
                                            <!-- Last name -->
                                            <input type="text" name="lastName" [(ngModel)]="form.lastName"
                                                class="form-control " placeholder="Last Name">
                                        </div>
                                    </div>

                                    <input type="email" name="email" [(ngModel)]="form.email" class="form-control mb-4"
                                        placeholder="Email">

                                    <input type="text" name="username" [(ngModel)]="form.username"
                                        class="form-control mb-4" placeholder="UserName">


                                    <input type="number" name="phone" [(ngModel)]="form.phone" class="form-control mb-4"
                                        placeholder="Number">

                                    <input type="password" name="password" [(ngModel)]="form.password"
                                        class="form-control mb-4" placeholder="Password">

                                  

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input"
                                                    id="materialUnchecked" name="form.role"
                                                    [(ngModel)]="form.role"
                                                    [value]="templateUnchecked">
                                                <label class="form-check-label"
                                                    for="materialUnchecked">Formateur</label>
                                            </div>
                                                
                                        </div>
                                        <div class="col">
                                            <!-- Group of material radios - option 2 -->
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input"
                                                    id="materialChecked" name="form.role"
                                                    [(ngModel)]="form.role"
                                                    [value]="templateChecked">
                                                <label class="form-check-label"
                                                    for="materialChecked">Benificiare</label>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="text-center">
                                            <button type="submit"
                                                class="btn btn-outline-orange btn-rounded my-4 waves-effect">Register</button>

                                            <button routerLink="/login" type="button"
                                                class="btn btn-outline-orange btn-rounded my-4 waves-effect">Login</button>

                                        </div>

                                        <p *ngIf="errorMessage" class="error">
                                            {{ errorMessage }}
                                        </p>
                                        <p *ngIf="isSuccessful" class="success">
                                            "User Saved"
                                        </p>

                                        <!-- Form -->

                                    </div>

                                </div>
                                <!-- Material form login -->
                            </div>
                        </div>

                </form>

            </section>
            <!--Section: Content-->


        </div>



    </div>
    <!-- Mask & flexbox options-->

</div>
